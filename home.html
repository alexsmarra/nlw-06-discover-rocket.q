<!DOCTYPE html>
   <head>
      <title>Criar Sala - Rocket.Q</title>
   </head>
   <body style="background-color:bisque">
      <header>
         <img src="./assets/Logo.svg" alt="Rocket.Q Logo">
      </header>

      <main>
         <div class="container">
            <section>
               <h2>Entre como participante</h2>
               <form action="">
                  <!-- Os label .sr-only não irão aparecer, mas são para facilitar na acessibilidade e em motores de busca (ex: google) -->
                  <label class="sr-only " for="room-id">Código da sala</label>
                  <input type="number" id="room-id" placeholder="Código da sala">
                  <button>
                     <img src="./assets/enter-room.svg" alt="Entrar na sala">
                     Entrar na sala
                  </button>
               </form>
            </section>

            <div class="separator">
               <div></div>
               <div>ou</div>
               <div></div>
            </div>

            <section>
               <h2>Crie sua própria sala, de forma fácil</h2>
               <form action="">
                  <label class="sr-only" for="">Crie sua própria sala</label>
                  <a href="create-room.html">
                     <img src="./assets/users.svg" alt="Criar sala">
                     Criar sala
                  </a>
               </form>
            </section>
         </div>
      </main>
   </body>
</html>
